<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Chris Ramos Dev. | Web Development</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content flex">
        <div class="header-left">
          <img src="https://dummyimage.com/60x50" alt="logo" />
        </div>
        <div class="header-right flex">
          <nav>
            <ul class="flex spacer">
              <li><a href="#">Home</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>

          </nav>

          <img
            class="menu-icon"
            src="https://dummyimage.com/45x40"
            alt="TODO: hamburger icon"
          />
        </div>
      </div>
    </header>
    <!-- Section - Hero -->
    <section id="hero">
      <div class="hero-content flex">
        <div class="hero-content_left flex">
          <h1 class="hero-headline"><span>Hi,</span> Lorem Ip.</h1>
          <p class="hero-copy">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi,
            numquam.
          </p>

        <div class="hero-content_right">
          <div class="hero-buttons flex">
            <button class="hero-buttons_btn">See my Work</button>
            <button class="hero-buttons_btn">More about Me</button>
          </div>
        </div>
      </div>
      <!-- todo: animated down arrow -->
      <div class="down-arr">
        <a href="#projects">
          <span class="darr">&darr;</span>
        </a>
      </div>
    </section>
    <!-- Section - Projects -->
    <section id="projects"></section>
    <!-- Section - About Me -->
    <section id="about"></section>
    <!-- Section - Contact -->
    <section id="contact"></section>
    <!-- Footer -->
    <footer></footer>
    <script src="./js/index.js"></script>
